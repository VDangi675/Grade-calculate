<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <section class="head">
            <h1>GRADING SYSTEM ASSIGNMENT</h1>
        </section>
       
        <div class="box">
           

            <div class="box-1">
                <h3>GRADING SYSTEM IN JS</h3>
                <section class="sub">
                    <label>English</label>
                    <input class="sub-1" type="text">
                </section>
                <section class="sub">
                    <label>Math</label>
                    <input class="sub-2" type="text">
                </section>
                <section class="sub">
                    <label>Physics</label>
                    <input class="sub-3" type="text">
                </section>
                <section class="sub">
                    <label>Chemistry</label>
                    <input class="sub-4" type="text">
                </section>
                <section class="sub">
                    <label>Computer</label>
                    <input class="sub-5" type="text">
                </section>
            </div>
            <div class="box-2">
                <section class="result">
                    <h2>TOTAL:--</h2>
                    <span class="tot"></span>
                </section>
                <section class="result">
                    <h2>AVERAGE:--</h2>
                    <span class="avg">

                    </span>
                </section>
                <section class="result">
                    <h2>GRADE:--</h2>
                    <span class="grade">

                    </span>
                </section>
            </div>

        </div>
        <button class="btn" onclick="Grade()">Grade Calculate</button>
    </div>

</body>

</html>
